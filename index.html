<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-wrapper">
    <form id="loginForm" class="login-card">
      <label>パスワード</label>
      <input id="passwordInput" type="password" inputmode="numeric" autocomplete="off">
      <button type="submit" id="loginButton">ログイン</button>
      <div id="errorMessage"></div>
    </form>
  </div>
  <!-- ヘッダー（表示用） -->
  <header class="header">
    <h1>QRコード一覧</h1>
  </header>
  <div class="app">

    <!-- メイン -->
    <main class="content">

      <div id="menu">
        <button onclick="showQR('fure')">フレンドピック</button>
        <button onclick="showQR('pika')">
          <span class="label">ピカチュウ</span>

          <span class="icons">
            <img src="type/denki.png" class="type-icon">
          </span>
        </button>
        <button onclick="showQR('rukario')">
          <span class="label">ルカリオ</span>

          <span class="icons">
            <img src="type/kaku.png" class="type-icon">
            <img src="type/hagane.png" class="type-icon">
          </span>
        </button>
        <button onclick="showQR('ruga')">
          <span class="label">ルガルガン</span>

          <span class="icons">
            <img src="type/iwa.png" class="type-icon">
          </span>
        </button>
        <button onclick="showQR('sunano')">
          <span class="label">スナノケガワ</span>

          <span class="icons">
            <img src="type/denki.png" class="type-icon">
            <img src="type/zimen.png" class="type-icon">
          </span>
        </button>
        <button onclick="showQR('meru')">
          <span class="label">メルメタル</span>

          <span class="icons">
            <img src="type/hagane.png" class="type-icon">
          </span>
        </button>
      </div>

      <div id="qrArea">
        <img id="qrImage">
        <button class="back-btn" onclick="back()">戻る</button>
      </div>

    </main>

  </div>

  <!-- JSはbodyの一番下 -->
  <script src="script.js"></script>
</body>
</html>
